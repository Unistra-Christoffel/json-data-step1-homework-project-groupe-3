    // ============================================================
    // 2. FONCTION DE G√âN√âRATION DYNAMIQUE (Le moteur)
    // ============================================================
    
    function genererOptions(selectId, dataArray, keyId, keyLabel, keyDesc = null) {
        // On r√©cup√®re la balise <select> dans le HTML
        const select = document.getElementById(selectId);
        
        // On parcourt chaque √©l√©ment du tableau JSON
        dataArray.forEach(item => {
            // 1. Cr√©ation du texte visible
            let text = item[keyLabel];
            // Si une description existe (ex: pour Skills ou Difficult√©), on l'ajoute
            if (keyDesc && item[keyDesc]) {
                text += ` - ${item[keyDesc]}`;
            }

            // 2. Cr√©ation de la balise <option>
            const option = document.createElement('option');
            option.value = item[keyId]; // La valeur envoy√©e (l'ID)
            option.textContent = text;  // Ce que l'utilisateur voit
            
            // 3. Ajout dans le formulaire
            select.appendChild(option);
        });
    }

    // ============================================================
    // 3. EX√âCUTION : REMPLISSAGE DES LISTES (Le d√©marrage)
    // ============================================================

    function saveTask() {
        console.log("üöÄ D√©but de la fonction saveTask()");
        
        let libelle = document.getElementById('libelle').value;
        let description = document.getElementById('description').value;
        let assignation = document.getElementById('assignation').value;
        let date_creation = document.getElementById('date_creation').value;
        let temps_passe = document.getElementById('temps_passe').value;

        let subtaskDescInputs = document.querySelectorAll('textarea[name="subtaskDescription[]"]');
        let subtasks = [];
        
        subtaskInputs.forEach((input, index) => {
            if (input.value.trim() !== '') {
                subtasks.push({
                    subTaskLibelle: input.value.trim(),
                    subTaskDescription: subtaskDescInputs[index] ? subtaskDescInputs[index].value.trim() : ''
                });
            }
        });
        
        let documentationInputs = document.querySelectorAll('input[name="documentation[]"]');
        let documentation = [];
        documentationInputs.forEach(input => {
            if (input.value.trim() !== '') {
                documentation.push(input.value.trim());
            }
        });
        
           const fileInput = document.getElementById('document_pdf');
        let fichiers_joints = [];
        
        if (fileInput.files.length > 0) {
            for (let i = 0; i < fileInput.files.length; i++) {
                // On r√©cup√®re le nom du fichier depuis l'objet File (FileList)
                fichiers_joints.push(fileInput.files[i].name);
            }
        }

        let tasksList = [];
        let existingTasks = localStorage.getItem("tasksData");
        if (existingTasks) tasksList = JSON.parse(existingTasks);
        
        let newId = tasksList.length + 1;
        let dateCreationISO = new Date(date_creation).toISOString();
        
        let subTaskIds = [];
        let subtasksToStore = subtasks.map((subtask, index) => {
            const subtaskId = `${newId}-${index + 1}`;
            subTaskIds.push(subtaskId);
            return {
                taskId: newId,
                subTaskId: `${index + 1}`,
                id: subtaskId,
                subTaskLibelle: subtask.subTaskLibelle,
                subTaskDescription: subtask.subTaskDescription
            };
        });
        
        let newTask = {
            id: newId,
            libelle: libelle,
            date_de_creation: dateCreationISO,
            date_de_modification: dateCreationISO,
            date_de_completion: null,
            "compteur_de_temps_passe(mn)": parseInt(temps_passe) || 0,
            description: description,
            assignation: assignation,
            documentation: documentation,
            fichiers_joints: fichiers_joints,
            idPriorite: idPriorite,
            idTaskProgression: idTaskProgression,
            idAcademicSubject: idAcademicSubject,
            idSkillsLevel: idSkillsLevel,
            idDifficultyRating: idDifficultyRating,
            subTask_ids: subTaskIds,
            subtasks: subtasksToStore
        };
        
        tasksList.push(newTask);
        localStorage.setItem("tasksData", JSON.stringify(tasksList));
        
        if (subtasksToStore.length > 0) {
            let existingSubtasks = [];
            const storedSubtasks = localStorage.getItem("subtasksData");
            if (storedSubtasks) existingSubtasks = JSON.parse(storedSubtasks);
            existingSubtasks.push(...subtasksToStore);
            localStorage.setItem("subtasksData", JSON.stringify(existingSubtasks));
        }
